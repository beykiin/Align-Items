<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Ä°tems</title>
    <style>
        .main{
            display: flex;
            width: 100%;
            height: 500px;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
            /* flex-direction: column; */
        }
        .item{
            width: 100px;
            height: 100px;
            border: 1px solid orange; 
        }
        .center{
            align-items: center;
        }
        .end{
            align-items: end;
        }
    </style>
</head>
<body>
    <div class="main end">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
